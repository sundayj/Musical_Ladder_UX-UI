<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1, minimum scale=1, user-scalable=no, maximum-scale=1" />
    <link rel="stylesheet" href="../assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/foundation.css">
    <link rel="stylesheet" href="../assets/css/director-css/director-main.css">
</head>

<body>

    <div class="panel grid-container">
        <div class="grid-x panel-heading">
            <div class="student-name medium-3 cell">
                Noel Student
            </div>
            <div class="student-teachers-container medium-6 cell">
                <div class="instructor-class-container grid-x">
                    <div class="indiv-instruct-class medium-3 cell">
                        <div class="teacher grid-x">
                            <div class="medium-12 cell">
                                <span>John</span>
                            </div>
                        </div>
                        <div class="level apprentice grid-x">
                            <div class="medium-12 cell">
                                <span>Apprentice</span>
                            </div>
                        </div>
                        <div class="instrument grid-x">
                            <div class="medium-12 cell">
                                <span>Piano</span>
                            </div>
                        </div>
                    </div>
                    <div class="indiv-instruct-class medium-3 cell">
                        <div class="teacher grid-x">
                            <div class="medium-12 cell">
                                <span>Lindsey</span>
                            </div>
                        </div>
                        <div class="level maestro grid-x">
                            <div class="medium-12 cell">
                                <span>Maestro</span>
                            </div>
                        </div>
                        <div class="instrument grid-x">
                            <div class="medium-12 cell">
                                <span>Violin</span>
                            </div>
                        </div>
                    </div>
                    <div class="indiv-instruct-class medium-3 cell">
                        <div class="teacher grid-x">
                            <div class="medium-12 cell">
                                <span>Tiana</span>
                            </div>
                        </div>
                        <div class="level song-bird grid-x">
                            <div class="medium-12 cell">
                                <span>Song Bird</span>
                            </div>
                        </div>
                        <div class="instrument grid-x">
                            <div class="medium-12 cell">
                                <span>Cello</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="director-student-actions medium-3 cell">
                <div class="grid-x">
                    <div class="indiv-dir-act-icons delete-student medium-2 cell">
                        <span class="dir-act-icons">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="indiv-dir-act-icons edit-student medium-2 cell">
                        <span class="dir-act-icons">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="indiv-dir-act-icons open-student-view medium-8 cell">
                        <span class="dir-act-icons">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="panel-body-heading grid-x">
                <div class="student-name medium-3 cell">
                    Noel Student
                </div>
                <div class="student-teachers-container medium-6 cell">
                    <div class="instructor-class-container grid-x">
                        <div class="indiv-instruct-class medium-3 cell">
                            <div class="teacher grid-x">
                                <div class="medium-12 cell">
                                    <span>John</span>
                                </div>
                            </div>
                            <div class="level apprentice grid-x">
                                <div class="medium-12 cell">
                                    <span>Apprentice</span>
                                </div>
                            </div>
                            <div class="instrument grid-x">
                                <div class="medium-12 cell">
                                    <span>Piano</span>
                                </div>
                            </div>
                        </div>
                        <div class="indiv-instruct-class medium-3 cell">
                            <div class="teacher grid-x">
                                <div class="medium-12 cell">
                                    <span>Lindsey</span>
                                </div>
                            </div>
                            <div class="level maestro grid-x">
                                <div class="medium-12 cell">
                                    <span>Maestro</span>
                                </div>
                            </div>
                            <div class="instrument grid-x">
                                <div class="medium-12 cell">
                                    <span>Violin</span>
                                </div>
                            </div>
                        </div>
                        <div class="indiv-instruct-class medium-3 cell">
                            <div class="teacher grid-x">
                                <div class="medium-12 cell">
                                    <span>Tiana</span>
                                </div>
                            </div>
                            <div class="level song-bird grid-x">
                                <div class="medium-12 cell">
                                    <span>Song Bird</span>
                                </div>
                            </div>
                            <div class="instrument grid-x">
                                <div class="medium-12 cell">
                                    <span>Cello</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="director-student-actions medium-3 cell">
                    <div class="grid-x">
                        <div class="indiv-dir-act-icons edit-student medium-2 cell">
                            <span class="dir-act-icons">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </span>
                        </div>
                        <div class="indiv-dir-act-icons open-student-view medium-8 medium-offset-2 cell">
                            <span class="dir-act-icons">
                        <i class="fa fa-minus-square" aria-hidden="true"></i>
                        </span>
                        </div>
                    </div>
                </div>
            </div>

            div.panel-body-content.grid-x>(div.dir-student-nav.medium-12.cell>)
        </div>




    </div>










</body>
<script src="../assets/js/vendor/foundation.js"></script>
<script src="../assets/js/app.js"></script>

</html>
