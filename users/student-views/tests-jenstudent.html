<div class="main-content-mobile grid-container hide-for-medium full">

            <div class="proficiency-level small-4 cell">
                <img src="../assets/img/LV18_Artist.png" alt="Artist">

            <div class="date-of-test small-4 cell">
                <p>Completed<br>On:<br>9/4/18</p>
            </div>
            <div class="proficiency-level small-4 cell">
                <img src="../assets/img/LV1_Apprentice.png" alt="Apprentice">
            </div>

        </div>

            <div class="date-of-test small-4 cell">

            <div class="proficiency-level small-4 cell">
                <img src="../assets/img/LV2_Song-Bird.png" alt="Song Bird">

            <div class="instrument-to-test small-4 cell">
                <p>Cello<br><span>with</span><br>Juliet</p>

                <p>Violin<br><span>with</span><br>Lindsey</p>

    <script>
        $(document).ready(function() {
            $("#completedBtn").click(function() {
                $("#completed").show();
                $("#upcoming").hide();
                $("#completedBtn").css({
                    "color": "navy",
                    "box-shadow": "inset 0 0 75px white",
                    "background-color": "#00B0FF",
                    "text-shadow": "0 0 4px white"
                });
                $("#upcomingBtn").css({
                    "color": "gray",
                    "box-shadow": "none",
                    "background-color": "transparent",
                    "text-shadow": "none"
                });
            });
            $("#upcomingBtn").click(function() {
                $("#upcoming").show();
                $("#completed").hide();
                $("#upcomingBtn").css({
                    "color": "navy",
                    "box-shadow": "inset 0 0 75px white",
                    "background-color": "#00B0FF",
                    "text-shadow": "0 0 4px white"

                });
                $("#completedBtn").css({
                    "color": "gray",
                    "box-shadow": "none",
                    "background-color": "transparent",
                    "text-shadow": "none"
                });
            });

        });

    </script>
