<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=100%, initial-scale=1, minimum scale=1, user-scalable=no, maximum-scale=1" />
    <meta name="description" content="Website designed for the Musical Ladder System, through Severien, by Justin Sunday. Copyright 2017">
    <title>Musical Ladder | Login</title>
    <link rel="stylesheet" href="users/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="users/assets/css/foundation.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="grid-container">
        <form action="">
            <div class="grid-x login-container center">
                <div class="small-10 small-offset-1 cell">
                    <div class="logo-holder small-6 cell">
                        <img src="users/assets/img/logo@2x-dark.png" alt="Musical Ladder Logo">
                    </div>
                    <div class="username-input-holder grid-x">
                        <div class="small-1 small-offset-1 cell">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="auto cell">
                            <input type="text" placeholder="Login">
                        </div>
                    </div>
                    <div class="password-input-holder grid-x">
                        <div class="small-1 small-offset-1 cell">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="auto cell">
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="forgot-password grid-x">
                        <div class="small-6 small-offset-6 cell">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="sign-in grid-x">
                        <div class="small-8 small-offset-2 cell">
                            <button type="submit">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="users/assets/assets/js/vendor/jquery.js"></script>
    <script src="users/assets/js/vendor/jquery.mobile.custom.min.js"></script>
    <script src="users/assets/js/vendor/what-input.js"></script>
    <script src="users/assets/js/vendor/foundation.js"></script>
    <script src="users/assets/js/app.js"></script>
</body>

</html>
