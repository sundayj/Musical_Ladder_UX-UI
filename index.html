<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=100%, initial-scale=1, minimum scale=1, user-scalable=no, maximum-scale=1" />
    <meta name="description" content="Website designed for the Musical Ladder System, through Severien, by Justin Sunday. Copyright 2017">
    <title>New UX-UI Student</title>
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/student-main.css">
</head>

<body>

    <header>
        <!--Mobile Only Fixed Header-->
        <div class="mobile-top-nav grid-container full hide-for-medium">
            <div class="grid-x">
                <div class="small-2 small-offset-5 cell">
                    <span class="music-logo"><a href="index.html"><img src="assets/img/logo@2x-dark.png" alt="Musical Ladder Logo"></a></span>
                </div>
                <div class="small-2 small-offset-3 cell">
                    <button><i class="fa fa-question-circle help" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>


        <!--Tablet and Desktop Fixed Header-->
        <div class="medium-top-nav grid-container full show-for-medium">
            <div class="grid-x">
                <div class="medium-2 medium-offset-5 cell">
                    <span class="music-logo-medium"><img src="assets/img/logo@2x-dark.png" alt="Musical Ladder Logo"></span>
                </div>
                <div class="medium-2 medium-offset-3 cell">
                    <button><i class="fa fa-question-circle help" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </header>

    <section>

        <!--Main Content Mobile  -->
        <div class="main-content-mobile grid-container full hide-for-medium">

            <div class="grid-x">
                <div class="view-holder small-12">
                    <iframe src="student-views/instruments-students.html" frameborder="0" name="iframe_a"></iframe>
                </div>
            </div>


        </div>


        <!--Main Content for Medium Screens or Larger-->
        <div class="main-content-medium grid-container full show-for-medium">
            <div class="welcome-student-medium grid-x">
                <div class="medium-6 medium-offset-3 cell">
                    <h1>Welcome<br>Riehle</h1>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <!--Mobile only Fixed footer-->
        <div class="mobile-app-icon-bar hide-for-medium">
            <button><a href="student-views/tests-student.html" target="iframe_a"><i class="fa fa-file-text" aria-hidden="true"></i></a></button>
            <button><a href="student-views/notes-student.html" target="iframe_a"><i class="fa fa-commenting" aria-hidden="true"></i></a></button>
            <button><a href="student-views/events-student.html" target="iframe_a"><i class="fa fa-calendar" aria-hidden="true"></i></a></button>
            <button><i class="fa fa-flag" aria-hidden="true"></i></button>
        </div>

    </footer>



    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
